<!DOCTYPE html>
<html>
  <head>
    <title>To-Do-List</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>To do List:</h1>
      </div>
      <form id="inputs">
        <div class="form-group">
          <label for="toDoList">What needs to be done:</label>
          <input type="text" class="form-control" id="toDoList">
        </div>
        <div class="form-group">
          <label for="date">Date to be completed by:</label>
          <input id="date" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="notes">Notes about what needs to be done:</label>
          <input type="text" class="form-control" id="note">
        </div>
        <div class="form-group" id="buttonGroup">
          <button type="submit" class="btn btn-success">Add It!!</button>
          <button class="btn btn-info" id="remove">Did It!</button>
        </div>
      </form>
      <form>
        <div class="form-group" id="outputs">
          <div id="output1">
            <!-- <p>Notes: <span class="notesOutput"></span></p> -->
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
