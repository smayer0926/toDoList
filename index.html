<!DOCTYPE html>
<html>
  <head>
    <title>To-Do-List</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>To do List:</h1>
      </div>
      <form id="toDoList">
        <div class="form-group">
          <p>What needs to be done today:</p>
          <input type="checkbox" name="toDo" value="gshopping"> Go Grocery Shopping.<br>
          <input type="checkbox" name="toDo" value="shopping">Go Shopping.<br>
          <input type="checkbox" name="toDo" value="food">Make Food.<br>
          <input type="checkbox" name="toDo" value="exercise">Work Out.<br>
        </div>
        <button type="submit" class="btn btn-success">Get Started!</button>
      </form>
    </div>
  </body>
</html>
